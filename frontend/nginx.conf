# Конфігурація за замовчуванням - буде використовуватись якщо сертифікати відсутні або HTTPS не вимагається
map $ssl_server_name $use_ssl {
    default 0;
}

# Перевіряємо, чи існують SSL сертифікати
map $ssl_server_name $ssl_certfile {
    default "/etc/nginx/ssl/server.crt";
}

map $ssl_server_name $ssl_keyfile {
    default "/etc/nginx/ssl/server.key";
}

# Умовно підключаємо SSL в залежності від наявності сертифікатів
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Перевіряємо, чи існують SSL сертифікати
    if (-f /etc/nginx/ssl/server.crt) {
        return 301 https://$host$request_uri;
    }
    
    # Основні налаштування для HTTP (якщо SSL не використовується)
    root /usr/share/nginx/html;
    index index.html;
    
    # Заголовки безпеки
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Кешування статичних файлів
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|woff)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Service Worker повинен обслуговуватися з кореня домену
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires off;
    }
    
    # Обробка запитів до API через HTTP
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Всі інші запити направляємо на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS конфігурація - буде використовуватись тільки якщо сертифікати існують
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;
    
    # Перевіряємо наявність сертифікатів
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_certificate /etc/nginx/ssl/server.crt;
    
    # Оптимізація SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Основні налаштування
    root /usr/share/nginx/html;
    index index.html;
    
    # Заголовки безпеки
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # Кешування статичних файлів
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|woff)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Service Worker повинен обслуговуватися з кореня домену
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires off;
    }
    
    # Обробка запитів до API через HTTPS
    location /api/ {
        proxy_pass https://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;
    }
    
    # Всі інші запити направляємо на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}